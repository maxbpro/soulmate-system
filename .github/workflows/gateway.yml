name: build and publish Docker image

on:
  push:
    branches:
      - main
    paths:
      - 'api-gateway/**'
    tags:
      - v*

env:
  IMAGE_NAME: soulmate-api-gateway
  ROOT_PATH: api-gateway

jobs:
  build-and-push-image:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 24
        uses: actions/setup-java@v2
        with:
          java-version: '24'
          architecture: 'aarch64'
          distribution: 'adopt'
      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build a container image from our Spring Boot app using Paketo.io / Cloud Native Build Packs
        run: docker build -t $IMAGE_NAME ./$ROOT_PATH
      - name: Tag & publish to GitHub Container Registry
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME
          VERSION=latest
          IMAGE_NAME=docker.io/library/soulmate-api-gateway:$VERSION
          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION