openapi: 3.0.0
info:
  title: Individuals API
  description: REST API для регистрации, логина, обновления токена и получения информации о пользователе через Keycloak, а также CRUD-операций с профильем пользователя.
  version: 1.0.0
servers:
  - url: http://localhost:8081

paths:
  /api/v1/auth/registration:
    post:
      summary: Регистрация пользователя
      operationId: registration
      tags: [ Auth ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GatewayRegistrationRequestDto'

      responses:
        '201':
          description: Успешная регистрация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '400':
          description: Ошибка валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Пользователь уже существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/auth/login:
    post:
      summary: Аутентификация пользователя
      operationId: login
      tags: [ Auth ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLoginRequest'
      responses:
        '200':
          description: Успешная аутентификация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '401':
          description: Неверный логин или пароль
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/auth/refresh-token:
    post:
      summary: Обновление токена доступа
      operationId: refreshToken
      tags: [ Auth ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
      responses:
        '200':
          description: Токен успешно обновлён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '401':
          description: Недействительный или просроченный refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/auth/me:
    get:
      summary: Получение данных текущего пользователя
      operationId: getMe
      tags: [ Auth ]
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: Данные пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfoResponse'
        '401':
          description: Недействительный токен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # --- Auth DTOs ---
    UserLoginRequest:
      type: object
      required: [ email, password ]
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    TokenRefreshRequest:
      type: object
      required: [ refresh_token ]
      properties:
        refresh_token:
          type: string

    TokenResponse:
      type: object
      required: [
        access_token,
        refresh_token,
        expires_in
      ]
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        expires_in:
          type: integer
          format: int64
        token_type:
          type: string
          example: Bearer

    UserInfoResponse:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        roles:
          type: array
          items:
            type: string
        created_at:
          type: string
          format: date-time

    ErrorResponse:
      type: object
      description: Standard error response format for the Soulmate Gateway API
      required:
        - error
        - status
        - timestamp
      properties:
        error:
          type: string
          description: Human-readable error message
          example: Validation failed - email must be a valid email address
        status:
          type: integer
          description: HTTP status code
          example: 400
        type:
          type: string
          description: Error type/category for programmatic handling
          enum:
            - validation
            - authentication
            - authorization
            - business
            - not_found
            - conflict
            - rate_limit
            - circuit_breaker
            - timeout
            - internal
            - external_service
          example: validation
        code:
          type: string
          description: Machine-readable error code
          enum:
            - VALIDATION_FAILED
            - INVALID_CREDENTIALS
            - ACCESS_DENIED
            - RESOURCE_NOT_FOUND
            - DUPLICATE_RESOURCE
            - RATE_LIMIT_EXCEEDED
            - CIRCUIT_BREAKER_OPEN
            - REQUEST_TIMEOUT
            - INTERNAL_ERROR
            - SERVICE_UNAVAILABLE
            - INVALID_TOKEN
            - EXPIRED_TOKEN
          example: VALIDATION_FAILED
        details:
          type: object
          description: Detailed error information, typically used for validation errors
          additionalProperties:
            type: string
          example:
            email: must be a valid email address
            password: must be at least 8 characters
        timestamp:
          type: string
          format: date-time
          description: ISO-8601 timestamp when the error occurred
          example: 2024-01-15T10:30:00Z
        path:
          type: string
          description: API endpoint path where the error occurred
          example: /api/v1/auth/login
        method:
          type: string
          description: HTTP method of the failed request
          enum:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - HEAD
            - OPTIONS
          example: POST

    GatewayRegistrationRequestDto:
      type: object
      required: [
        firstName,
        phoneNumber,
        password,
        confirm_password,
        photo
      ]
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        phoneNumber:
          type: string
        birthDate:
          type: string
          format: date
          example: "2017-01-01"
        interestedIn:
          type: string
          enum:
            - MALE
            - FEMALE
        gender:
          type: string
          enum:
            - MALE
            - FEMALE
        ageMin:
          type: integer
          minimum: 18
          maximum: 99
        ageMax:
          type: integer
          minimum: 19
          maximum: 99
        radius:
          type: integer
          minimum: 1
          maximum: 100
        password:
          type: string
        confirm_password:
          type: string
        photo:
          type: string


    GatewayRegistrationResponseDto:
      type: object
      required: [ id ]
      properties:
        id:
          type: string
          format: uuid

    GatewayProfileDto:
      type: object
      required: [
        firstName,
        phone_number
      ]
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        phone_number:
          type: string

