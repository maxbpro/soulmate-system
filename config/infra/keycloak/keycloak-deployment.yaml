# Complete deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: soulmate-infra
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:26.2
          command: ["/bin/bash", "-c"]
          args:
            - |
              # Import realm on first start
              if [ -f /opt/keycloak/data/import/realm-export.json ]; then
                echo "Importing realm from /opt/keycloak/data/import/realm-export.json"
                /opt/keycloak/bin/kc.sh import --file /opt/keycloak/data/import/realm-export.json
              else
                echo "No realm file found at /opt/keycloak/data/import/realm-export.json"
              fi
              
              # Start Keycloak in dev mode
              /opt/keycloak/bin/kc.sh start-dev \
                --http-port=8080 \
                --hostname-strict=false \
                --http-enabled=true \
                --health-enabled=true \
                --metrics-enabled=true \
                --log-level=DEBUG
          env:
            # Admin credentials
            - name: KEYCLOAK_ADMIN
              value: "admin"
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: "admin"
            
            # Database configuration - YOU'RE MISSING THESE!
            - name: KC_DB
              value: "postgres"
            - name: KC_DB_URL
              value: "jdbc:postgresql://postgres-postgresql:5432/keycloak"
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: username
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: password
            
            # Optional: Additional settings
            - name: KC_HOSTNAME_URL
              value: "http://keycloak.soulmate-infra.svc.cluster.local:8080"
            - name: KC_HOSTNAME_ADMIN_URL
              value: "http://keycloak.soulmate-infra.svc.cluster.local:8080"
          
          # ADD THESE volume mounts!
          volumeMounts:
            - name: realm-import
              mountPath: /opt/keycloak/data/import/
              readOnly: true
          
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9000
              name: metrics

#          livenessProbe:
#            httpGet:
#              path: /health/live
#              port: 8080
#            initialDelaySeconds: 300
#            periodSeconds: 10
#
#          readinessProbe:
#            httpGet:
#              path: /health/ready
#              port: 8080
#            initialDelaySeconds: 180
#            periodSeconds: 5
          
          resources:
            limits:
              memory: 1Gi
              cpu: "1"
            requests:
              memory: 512Mi
              cpu: "500m"
      
      # ADD this volumes section!
      volumes:
        - name: realm-import
          configMap:
            name: keycloak-realm-config
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: soulmate-infra
spec:
  selector:
    app: keycloak
  ports:
    - port: 8080
      targetPort: 8080
      name: http
    - port: 9000
      targetPort: 9000
      name: metrics
  type: ClusterIP