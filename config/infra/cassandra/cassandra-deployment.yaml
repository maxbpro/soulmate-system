apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cassandra
  namespace: soulmate-infra
spec:
  serviceName: cassandra
  replicas: 1
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      containers:
        - name: cassandra
          image: cassandra:3.11.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9042
              name: cql
          env:
            - name: CASSANDRA_USER
              value: "cassandra_user"
            - name: CASSANDRA_PASSWORD
              value: "cassandra_password"
            - name: CASSANDRA_AUTHENTICATOR
              value: "PasswordAuthenticator"
            - name: MAX_HEAP_SIZE
              value: "2G"
            - name: HEAP_NEWSIZE
              value: "256M"
            - name: CASSANDRA_CLUSTER_NAME
              value: "SoulmateCluster"
            - name: CASSANDRA_DC
              value: "datacenter1"
            - name: CASSANDRA_SEEDS
              value: "cassandra-0.cassandra.soulmate-infra.svc.cluster.local"
            - name: CASSANDRA_LISTEN_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: CASSANDRA_BROADCAST_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          volumeMounts:
            - name: cassandra-data
              mountPath: /var/lib/cassandra
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - cqlsh -u cassandra_user -p cassandra_password -e "DESCRIBE KEYSPACES" localhost 9042
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 10
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - nodetool status
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
      volumes:
        - name: init-script
          configMap:
            name: cassandra-init-script
  volumeClaimTemplates:
    - metadata:
        name: cassandra-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: hostpath
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: cassandra
  namespace: soulmate-infra
spec:
  clusterIP: None
  selector:
    app: cassandra
  ports:
    - port: 9042
      targetPort: 9042
      name: cql

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cassandra-init-script
  namespace: soulmate-infra
data:
  init.cql: |
    -- Initialize keyspace and tables
    CREATE KEYSPACE IF NOT EXISTS swipe WITH replication = {'class': 'SimpleStrategy', 'replication_factor': '1'};
    
    USE swipe;
    
    CREATE TABLE IF NOT EXISTS swipe (
                                         userPair     text, -- partition key: smaller_id:larger_id
                                         userId       uuid, -- clustering key
                                         swipedUserId uuid, -- clustering key
                                         liked        boolean,
                                         createdAt    timestamp,
                                         PRIMARY KEY ((userPair), userId, swipedUserId)
    );
    
    CREATE TABLE IF NOT EXISTS match (
                                         userPair   text PRIMARY KEY, -- partition key
                                         user1Id    uuid,
                                         user2Id    uuid,
                                         createdAt  timestamp
    );
