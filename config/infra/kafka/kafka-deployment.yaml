apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: soulmate-infra
spec:
  serviceName: kafka
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      hostname: kafka-0  # Explicit hostname for StatefulSet pod
      containers:
        - name: kafka
          image: confluentinc/cp-kafka:7.8.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9091
              name: internal
            - containerPort: 29092
              name: external
            - containerPort: 9093
              name: controller
          env:
            - name: KAFKA_NODE_ID
              value: "1"
            - name: KAFKA_BROKER_ID
              value: "1"
            - name: KAFKA_PROCESS_ROLES
              value: "broker,controller"
            - name: KAFKA_LISTENERS
              value: "INTERNAL://:9091,EXTERNAL://:29092,CONTROLLER://:9093"
            # For Kubernetes, use service DNS
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "INTERNAL://kafka-0.kafka.soulmate-infra.svc.cluster.local:9091,EXTERNAL://localhost:29092"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT"
            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: "INTERNAL"
            - name: CLUSTER_ID
              value: "EmptNWtoR4GGWx-BH6nGLQ"

            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: "1@kafka-0.kafka.soulmate-infra.svc.cluster.local:9093"
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
              value: "1"
          volumeMounts:
            - name: kafka-data
              mountPath: /var/lib/kafka/data
          # Health check
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - nc -z localhost 9091 || exit 1
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - kafka-broker-api-versions --bootstrap-server=localhost:9091 > /dev/null 2>&1
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "1.5Gi"
  volumeClaimTemplates:
    - metadata:
        name: kafka-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: hostpath
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: soulmate-infra
spec:
  clusterIP: None  # Headless service for StatefulSet DNS
  selector:
    app: kafka
  ports:
    - name: internal
      port: 9091
      targetPort: 9091
    - name: external
      port: 29092
      targetPort: 29092
    - name: controller
      port: 9093
      targetPort: 9093
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-external
  namespace: soulmate-infra
spec:
  selector:
    app: kafka
  ports:
    - name: external
      port: 29092
      targetPort: 29092
  type: NodePort
  # Optional: Specify node port for consistency
  # nodePort: 31092