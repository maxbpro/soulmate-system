# tempo-config-correct.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: soulmate-infra
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200
      log_level: info

    distributor:
      receivers:
        otlp:
          protocols:
            grpc:
            http:

    ingester:
      trace_idle_period: 10s
      max_block_duration: 5m

    storage:
      trace:
        backend: local
        wal:
          path: /var/tempo/wal
        local:
          path: /var/tempo/blocks