apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: kc
spec:
  instances: 1
  db:
    vendor: postgres
    host: postgres-db
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    #    tlsSecret: soulmate-tls-secret
    httpEnabled: true
  hostname:
    #    hostname: test.keycloak.org
    strict: false
  ingress:
    enabled: false
  #proxy:
  #  headers: xforwarded # double check your reverse proxy sets and overwrites the X-Forwarded-* headers
