apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName  }}
  labels:
    app: {{ .Values.appName  }}
    component: gateway
    managed-by: helm
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: {{ .Values.appName  }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
        component: gateway
      annotations:
        # Prometheus scraping annotations if using metrics
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: {{ .Values.appName }}
          image: "{{ .Values.image.repository }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - name: http
              containerPort: {{ .Values.appPort }}
              protocol: TCP
            - name: debug
              containerPort: {{ .Values.debugPort }}
              protocol: TCP

          env:
            - name: JAVA_TOOL_OPTIONS
              value: {{ .Values.javaDebugOptions }}

            # Keycloak configuration
            - name: KEYCLOAK_SERVER_URL
              value: {{ .Values.keycloak.serverUrl }}
            - name: KEYCLOAK_REALM
              value: {{ .Values.keycloak.realm  }}
            - name: KEYCLOAK_CLIENT_ID
              value: {{ .Values.keycloak.clientId  }}
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.keycloak.secretName  }}
                  key: client-secret
            - name: KEYCLOAK_AUTH_API_URL
              value: {{ .Values.keycloak.authApiUrl  }}

            # Service URLs (should be configurable per environment)
            - name: AUTH_API_URL
              value: {{ .Values.services.auth.url  }}
            - name: USERS_API_NAME
              value: {{ .Values.services.users.name }}
            - name: PROFILE_API_URL
              value: {{ .Values.services.profile.url }}
            - name: SWIPE_API_URL
              value: {{ .Values.services.swipe.url }}
            - name: FEED_API_URL
              value: {{ .Values.services.feed.url }}

            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.springProfile }}

          # Health check
{{/*          livenessProbe:*/}}
{{/*            httpGet:*/}}
{{/*              path: /actuator/health/liveness*/}}
{{/*              port: {{ .Values.appPort }}*/}}
{{/*              scheme: HTTP*/}}
{{/*            initialDelaySeconds: 40  # matches start_period: 40s*/}}
{{/*            periodSeconds: 20        # matches interval: 20s*/}}
{{/*            timeoutSeconds: 5        # matches timeout: 5s*/}}
{{/*            failureThreshold: 5      # matches retries: 5*/}}

{{/*          readinessProbe:*/}}
{{/*            httpGet:*/}}
{{/*              path: /actuator/health/readiness*/}}
{{/*              port: {{ .Values.appPort }}*/}}
{{/*              scheme: HTTP*/}}
{{/*            initialDelaySeconds: 10*/}}
{{/*            periodSeconds: 5*/}}
{{/*            timeoutSeconds: 3*/}}
{{/*            failureThreshold: 3*/}}

{{/*          # Startup probe (for slow-starting Spring Boot apps)*/}}
{{/*          startupProbe:*/}}
{{/*            httpGet:*/}}
{{/*              path: /actuator/health/startup*/}}
{{/*              port: {{ .Values.appPort }}*/}}
{{/*              scheme: HTTP*/}}
{{/*            initialDelaySeconds: 5*/}}
{{/*            periodSeconds: 10*/}}
{{/*            timeoutSeconds: 5*/}}
{{/*            failureThreshold: 12  # 2 minutes max startup time*/}}

          # Resource limits
          resources:
            requests:
              memory: "128Mi"   # matches mem_reservation: 128M
              cpu: "100m"
            limits:
              memory: "256Mi"   # matches mem_limit: 256M
              cpu: "500m"

          # Security context (best practice)
{{/*          securityContext:*/}}
{{/*            allowPrivilegeEscalation: false*/}}
{{/*            readOnlyRootFilesystem: true*/}}
{{/*            runAsNonRoot: true*/}}
{{/*            runAsUser: 1000*/}}
{{/*            capabilities:*/}}
{{/*              drop:*/}}
{{/*                - ALL*/}}
