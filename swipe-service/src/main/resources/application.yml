server:
  port: 8083

spring:
  application:
    name: swipe-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${RESOURCE_SERVER_ISSUER_URI:http://localhost:8080/realms/customer}
          jwk-set-uri: ${RESOURCE_SERVER_JWK_SET_URI:http://localhost:8080/realms/customer/protocol/openid-connect/certs}
  cassandra:
    keyspaceName: ${CASSANDRA_KEYSPACE:swipe}
    port: ${CASSANDRA_PORT:9042}
    contactPoints: ${CASSANDRA_HOST:http://cassandra.default.svc.cluster.local}
    localDatacenter: ${CASSANDRA_DATACENTER:datacenter1}
  kafka:
    bootstrap-servers: ${KAFKA:http://localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: my-group-id
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      enable-auto-commit: true
      auto-commit-interval: 1000

test:
  topic: "event"

management:
  server:
    port: 8083
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    prometheus:
      access: read_only
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  prometheus:
    metrics:
      export:
        enabled: true
  otlp:
    tracing:
      endpoint: ${ALLOY_OTLP_TRACING_ENDPOINT:http://alloy:4318/v1/traces}

otel:
  exporter:
    otlp:
      endpoint: ${ALLOY_OTLP_ENDPOINT:http://alloy:4318}
      protocol: http/protobuf
  logs:
    exporter: none
  metrics:
    exporter: none



